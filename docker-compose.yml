version: "3.4"
services:
  baserow:
    container_name: baserow
    image: baserow/baserow:1.20.1
    environment:
      BASEROW_PUBLIC_URL: "https://${DOMAIN}"
      DATABASE_HOST: db
      DATABASE_NAME: baserow
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ${ADMIN_PASSWORD}
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PASSWORD: ${ADMIN_PASSWORD}
      REDIS_PORT: 6379
      EMAIL_SMTP: "True"
      EMAIL_SMTP_HOST: ${EMAIL_SMTP_HOST}
      EMAIL_SMTP_PORT: ${EMAIL_SMTP_PORT}
      EMAIL_SMTP_USER: ${EMAIL_SMTP_USER}
      EMAIL_SMTP_PASSWORD: ${EMAIL_SMTP_PASSWORD}
      EMAIL_SMTP_USE_TLS: "False"
    ports:
      - "172.17.0.1:8725:80"
    volumes:
      - ./baserow_data:/baserow/data

  db:
    image: elestio/postgres:15
    restart: always
    ports:
      - "172.17.0.1:5735:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${ADMIN_PASSWORD}
      POSTGRES_DB: baserow
    volumes:
      - ./storage/pgdata:/var/lib/postgresql/data/

  redis:
    image: elestio/redis:7.0
    restart: always
    env_file:
      - ./.env
    volumes:
      - "./storage/redis-data:/data"
    command: ["redis-server", "--requirepass", "${ADMIN_PASSWORD}"]

  pgadmin4:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${ADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD}
      PGADMIN_LISTEN_PORT: 8080
    ports:
      - "172.17.0.1:8924:8080"
    volumes:
      - ./servers.json:/pgadmin4/servers.json
